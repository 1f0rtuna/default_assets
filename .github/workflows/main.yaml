name: "main-ci"

on: 
  push:
    branches-ignore:
      - pages
    tags-ignore:
      - latest

jobs:
  releases:
    name: "Release"
    runs-on: "ubuntu-24.04"
    steps:
      - uses: actions/checkout@v4

      - name: generate the manifest  
        run: |
          echo "{ \n" > manifest.json
          echo "  \"version\": \"${{ github.ref_name }}\", \n" >> manifest.json
          echo "  \"date\": \"$(date -Iseconds)\", \n" >> manifest.json
          echo "  \"commit\": \"${{ github.sha }}\", \n" >> manifest.json
          echo "  \"update_url\": \"https://github.com/OpenChamp/default_assets/releases\" \n" >> manifest.json
          echo "} \n" >> manifest.json

      - name: generate the release zip archive
        run: zip -r openchamp_default.zip openchamp manifest.json LICENSE

      - name: generate the release sha256 checksum
        run: sha256sum openchamp_default.zip > openchamp_default.zip.sha256
          
      - name: "Release latest"
        uses: softprops/action-gh-release@v2
        if: ${{ github.ref_type == 'branch' && github.ref_name == 'main' }}
        with:
          name: "Development Build"
          tag_name: "latest"
          prerelease: true
          generate_release_notes: true
          files: |
            openchamp_default.zip
            openchamp_default.zip.sha256
            manifest.json

      - name: "Release tagged version"
        uses: softprops/action-gh-release@v2
        if: ${{ github.ref_type == 'tag' && startsWith(github.ref_name, 'v') }}
        with:
          prerelease: ${{ contains(github.ref_name, '-rc') }}
          generate_release_notes: true
          files: |
            openchamp_default.zip
            openchamp_default.zip.sha256
            manifest.json
